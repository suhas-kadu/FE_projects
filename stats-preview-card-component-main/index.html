<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main class="main-container">
    <section class="section flex-items">
      <div class="row">
        <div class="column">
          <article class="article">
            <h2 class="article-header">
              Get <span class="key-word">insights</span> that help your business grow.
            </h2>
            <p class="article-info">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
            <div class="article-stats">
              <div class="article-stat">
                <h3 class="stat-header">10k+</h3>
                <p class="stat-category">companies</p>
              </div>
              <div class="article-stat">
                <h3 class="stat-header">314</h3>
                <p class="stat-category">templates</p>
              </div>
              <div class="article-stat">
                <h3 class="stat-header">12m+</h3>
                <p class="stat-category">queries</p>
              </div>
            </div>
          </article>
        </div>
        <div class="column">
          <section class="overlay">
            <img src="./images/image-header-desktop.jpg" alt="desktop-img" class="main-img">
          </section>
        </div>
      </div>
    </section>
  </main>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->


</body>

</html>
