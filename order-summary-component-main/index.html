<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>

  <main class="main">
    <div class="container">

      <div class="hero">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="">
      </div>

      <article class="article-content">
        <h2 class="article-header">Order Summary</h2>
        <p class="article-description"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="article-options">
          <img class="music" src="./images/icon-music.svg" alt="music">
          <p class="annual-plan">Annual Plan<br />
            <span class="a-income">$59.99/year</span>
          </p>
          <span class="change">change</span>
        </div>


        <div class="btn-container">
          <button class="btn proceed-btn">
            Proceed to Payment
          </button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>

      </article>
    </div>
  </main>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->


</body>

</html>
